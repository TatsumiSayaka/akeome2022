<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
      
      <a-assets>
       <a-asset-item id="mikan-obj" src="mikan20.obj"></a-asset-item>
      <a-asset-item id="mikan-mtl" src="mikan20.mtl"></a-asset-item>    
      </a-assets>
      <a-marker type="pattern" url="pattern-akemasite.patt">
       <a-entity obj-model="obj: #mikan-obj; mtl: #mikan-mtl" scale="0.5 0.5 0.5"> </a-entity>  
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
