<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>あけおめAR2022</title>
</head>
<body style="margin:0px; overflow:hidden;">
  <!-- A-Frame ライブラリの読み込み -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- AR.js ライブラリの読み込み -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
  <a-scene embedded arjs="debugUIEnabled:false;patternRatio=0.80"vr-mode-ui="enabled: false">
        <a-asset-item id="mikan.obj" src="model_obj/mikann/mikan.obj"></a-asset-item>
        <a-asset-item id="mikan.mtl" src="model_obj/mikan/mikan.mtl"></a-asset-item>
   
    </a-assets>    <!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
    <a-marker type="pattern" url="pattern-akeome5.patt">
       animation="property:rotation; from:0 0 0; to:0 360 0; dur:3000; easing:linear; loop:true;">
    </a-obj-model>      <!-- マーカーの場所に箱を置く（見やすいようにワイヤーフレーム表示） -->
    </a-marker>
 
    <!-- AR用のカメラを置く -->
    <a-entity camera></a-entity>
 
  </a-scene>
 
</body>
</html>
