<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>あけおめAR2022</title>
</head>
<body style="margin:0px; overflow:hidden;"><!-- AFrameライブラリ読み込み -->
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <!-- AR.jsライブラリ読み込み -->
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
        <!-- shaderライブラリ読み込み -->
        <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
        <script src="shader-grid-glitch.js"></script>

        <!-- AFrameにAR.js紐付け -->
        <a-scene embedded arjs="debugUIEnabled:false;">
<!-- 3Dモデル  -->
<a-asset-item id="mikan" src="mikan20.obj"></a-asset-item>
<!-- マテリアル -->
<a-asset-item id="mikan-mtl" src="mikan20.mtl"></a-asset-item>
	<a-obj-model 
                src="#mikan"
                mtl="#mikan-mtl"
                scale="1 1 1 "
                position="0 0.5 0"
                rotation="-80 -90 90">
            </a-obj-model>
	<a-marker preset="custom" type="pattern" url="pattern-akemasite.patt"></a-marker>
	<a-entity camera></a-entity>
</a-scene>
	</body>
	</html>
